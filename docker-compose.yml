version: "3.8"


services:
  app:
    image: maven:3.9-eclipse-temurin-17-alpine
    restart: always
    ports:
      - 8081:8081
    working_dir: /app
    command: ["mvn", "clean", "spring-boot:run"]
    volumes:
      - ./todo-rest:/app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15.3-alpine3.18
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy


volumes:
  data:
